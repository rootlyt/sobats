<h4><span id="days"></span>, <span id="time"></span> <span id="tz_name"></span></h4>
</div>
<script>
var tz_offset = -(new Date().getTimezoneOffset() / 60);
switch(tz_offset) {
  case 7:
  case 8:
  case 9:
    tz_table = ['WIB', 'WITA', 'WIT'];
    tz_name = tz_table[tz_offset - 7];
    break;
  default:
    tz_name = 'UTC'+(tz_offset >= 0 ? "+" : "")+tz_offset;
}
document.getElementById('tz_name').innerHTML = tz_name;
var id = setInterval(function(){
  days_table = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
  var date = new Date();
  var hours = date.getHours();
  var minutes = ('0'+date.getMinutes()).slice(-2);
  var seconds = ('0'+date.getSeconds()).slice(-2);
  document.getElementById('days').innerHTML = days_table[date.getDay()];
  document.getElementById('time').innerHTML = hours+':'+minutes+':'+seconds;
}, 1000);
</script>
